<div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card my-5">
          <div class="card-body">
            <h1>Login</h1>
            <form #frm="ngForm" (submit)="onSubmitLogin(frm)">
              <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input
                  type="text"
                  [(ngModel)]="username"
                  class="form-control"
                  name="username"
                />
              </div>
              <div class="mb-3 password">
                <label for="" class="form-label">Password</label>
                <input
                  [type]="showPassword == true ? 'text' : 'password'"
                  [(ngModel)]="password"
                  class="form-control"
                  name="password"
                />
                <button
                  type="button"
                  class="show-pass"
                  (click)="showPassword = !showPassword"
                >
                  <span *ngIf="showPassword">ẩn</span>
                  <span *ngIf="!showPassword">hiện</span>
                </button>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <a [routerLink]="['/register']">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
